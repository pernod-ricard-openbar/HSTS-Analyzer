<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    HSTS-Analyzer
                </a>
            </div>
        </nav>
        <div class="container mt-3 mb-3">
            <form>
                <div class="row">
                    <div class="col-md-1"> 
                        <label for="urlInput" class="form-label col-md-1 col-form-label">URL:</label>
                    </div>
                    <div class="col-md-6">    
                        <input type="email" class="form-control" id="urlInput" placeholder="https://">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary">Analyze</button>
                    </div>                   
                </div>
            </form>
        </div>
        <div class="container">
            <div class="spinner-border text-primary mt-2" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="col-6">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr>
                            <th>Url</th>
                            <td>https://google.com</td>
                        </tr>
                        <tr>
                            <th>Url after redirects</th>
                            <td>https://google.com</td>
                        </tr>
                        <tr>
                            <th>Grade</th>
                            <td>A</td>
                        </tr>
                        <tr>
                            <th>Header exists</th>
                            <td>true</td>
                        </tr>
                        <tr>
                            <th>Max age</th>
                            <td>31536000</td>
                        </tr>
                        <tr>
                            <th>Include sub domains</th>
                            <td>true</td>
                        </tr>
                        <tr>
                            <th>Preload</th>
                            <td>false</td>
                        </tr>
                        <tr>
                            <th>Preload status</th>
                            <td>unknown</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
